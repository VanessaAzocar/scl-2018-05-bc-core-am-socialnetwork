  <section class="login" id="sectionLogin">
    <section class="row justify-content-center">
      <div class="col-12 justify-content-center">
        <img src="img/logo.png" id="logo" class="img-fluid" alt="Responsive image">
        <input class="form-control inputLogin" type="email" placeholder="Email address" id="inputCorreo">
        <input class="form-control inputLogin" type="password" placeholder="Password" id="inputPass">
        <div class="alertConteiner" id="alertPassword"></div>
        <button type="button" id="btnLogin" class="btn-md btnLogIn">ENTRAR</button>
        <p class="textLogin">ó</p>
        <button type="button" id="loginFb" class="btn-md btnFb">
          <i class="fab fa-facebook-f"></i>
          <span class="a"></span>LogIn con Facebook</button>
        <button type="button" id="loginGm" class="btn-md btnGoogle">
          <i class="fab fa-google"></i>
          <span class="a"></span>LogIn con Google</button>
        <p class="textLogin">¿Aun no tienes Cuenta?</p>
        <p class="textLogin" id="registrate">Registrate</p>
      </div>
    </section>
  </section>
  <!-- fin de login -->

  <section class="registro" id="registroUser">
    <section class="row justify-content-center">

            <input class="form-control inputLogin" type="password" placeholder="Password"  id="inputPassUser">

            <button type="button" id="btnRegistrarse" class="btn-md btnLogIn">REGISTRATE</button>  
            <a class="textLogin" type="button" id="loginBack">Regresar a Login</a>
        </div>
      </section>
</section> <!-- fin de registro de usuario -->
